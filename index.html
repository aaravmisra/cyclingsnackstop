<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Perfect Cycling Snack Stops in Utrecht</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      color: #333;
    }
    header {
      position: sticky;
      top: 0;
      background: #f4d8b8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    .menu {
      position: relative;
    }
    .menu button {
      background: #d4a574;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .menu-list {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background: #fff8f0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 220px;
      overflow: hidden;
      z-index: 9999;
    }
    .menu-list a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #f0e0c9;
    }
    .menu-list a:hover {
      background: #f4d8b8;
    }
    .cafe-section {
      padding: 40px 25px;
      border-bottom: 1px solid #f1e0c9;
    }
    .cafe-section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #a2673a;
    }
    .cafe-section img {
      width: 100%;
      border-radius: 12px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      margin-top: 10px;
    }
    #map-section {
      padding: 40px 0;
      background: #fdf6ee;
    }
    #map {
      height: 500px;
      width: 90%;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .info-card {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      background: #fff8f0;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
      overflow: hidden;
      flex-direction: column;
      animation: fadeIn 0.3s ease-in-out;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: #333;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>The Perfect Cycling Snack Stops in Utrecht</h1>
    <div class="menu">
      <button onclick="toggleMenu()">Explore Stops</button>
      <div class="menu-list" id="menuList"></div>
    </div>
  </header>

  <section id="cafe-list"></section>
  <section id="map-section">
    <h2 style="text-align:center; color:#a2673a;">Explore All Stops on the Map</h2>
    <div id="map"></div>
  </section>

  <div class="info-card" id="infoCard">
    <button class="close-btn" onclick="closeCard()">×</button>
    <div style="padding:15px;">
      <h3 id="placeName"></h3>
      <div id="ratingStars"></div>
      <p id="hours"></p>
      <p id="description"></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <iframe id="videoFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const STOPS = [
      {
        name: 'De Koffieboetiek',
        rating: 4.6,
        hours: '8:00 - 18:00',
        description: 'A cozy café near the canals known for great cappuccinos and local pastries.',
        menu: 'Coffee, croissants, sandwiches',
        phone: '+31 30 123 4567',
        images: ['https://source.unsplash.com/800x500/?coffee,utrecht'],
        video: 'https://www.youtube.com/embed/Scxs7L0vhZ4',
        coords: [52.0886, 5.1124]
      },
      {
        name: 'Vroeg Bunnik',
        rating: 4.8,
        hours: '7:30 - 17:00',
        description: 'A countryside gem on the edge of Utrecht—perfect for a mid-ride brunch.',
        menu: 'Pancakes, smoothies, fresh juices',
        phone: '+31 30 654 7890',
        images: ['https://source.unsplash.com/800x500/?brunch,cafe'],
        video: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
        coords: [52.0609, 5.1764]
      }
    ];

    const cafeList = document.getElementById('cafe-list');
    const menuList = document.getElementById('menuList');

    STOPS.forEach(stop => {
      const div = document.createElement('div');
      div.className = 'cafe-section';
      div.id = stop.name.replace(/\s+/g, '-');
      div.innerHTML = `
        <h2>${stop.name}</h2>
        <p><strong>Rating:</strong> ${stop.rating} ⭐</p>
        <p>${stop.description}</p>
        <p><strong>Opening Hours:</strong> ${stop.hours}</p>
        <p><strong>Phone:</strong> ${stop.phone}</p>
        <img src="${stop.images[0]}" alt="${stop.name}">
        <iframe src="${stop.video}"></iframe>
      `;
      cafeList.appendChild(div);

      const link = document.createElement('a');
      link.href = `#${div.id}`;
      link.textContent = stop.name;
      menuList.appendChild(link);
    });

    const map = L.map('map').setView([52.0907, 5.1214], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    STOPS.forEach(stop => {
      const marker = L.marker(stop.coords).addTo(map);
      marker.on('click', () => openCard(stop));
    });

    function toggleMenu() {
      const menu = document.getElementById('menuList');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function openCard(stop) {
      const card = document.getElementById('infoCard');
      card.style.display = 'flex';
      document.getElementById('placeName').textContent = stop.name;
      document.getElementById('ratingStars').textContent = `⭐ ${stop.rating}`;
      document.getElementById('hours').textContent = `⏰ ${stop.hours}`;
      document.getElementById('description').textContent = stop.description;
      document.getElementById('phone').textContent = stop.phone;
      document.getElementById('videoFrame').src = stop.video;
    }

    function closeCard() {
      const card = document.getElementById('infoCard');
      card.style.display = 'none';
      document.getElementById('videoFrame').src = '';
    }
  </script>
</body>
</html>
