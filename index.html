<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utrecht Cycling Snack Stops Guide</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdfaf5;
      color: #333;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .info-card {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 350px;
      background: #fff8f0;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .card-header {
      background: #ffead6;
      padding: 10px 15px;
    }
    .card-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }
    .stars {
      color: #f5b700;
      margin-top: 5px;
    }
    .card-content {
      padding: 15px;
    }
    .card-content p {
      margin: 6px 0;
    }
    .carousel img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-top: 1px solid #ddd;
    }
    .map-link {
      text-align: center;
      padding: 10px;
      background: #f4d8b8;
    }
    .map-link a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-card" id="infoCard">
    <div class="carousel" id="carousel"></div>
    <div class="card-header">
      <h2 id="placeName"></h2>
      <div class="stars" id="ratingStars"></div>
      <p id="hours"></p>
    </div>
    <div class="card-content">
      <p id="description"></p>
      <p><strong>Menu:</strong> <span id="menu"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
    </div>
    <iframe id="videoFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="map-link"><a id="mapsLink" target="_blank">View on Google Maps</a></div>
  </div>

  <script>
    const map = L.map('map').setView([52.0907, 5.1214], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const STOPS = [
      {
        name: 'De Koffieboetiek',
        coords: [52.0886, 5.1124],
        rating: 4.6,
        hours: '8:00 - 18:00',
        description: 'A cozy café near the canals known for great cappuccinos and local pastries.',
        menu: 'Coffee, croissants, sandwiches',
        phone: '+31 30 123 4567',
        images: [
          'https://source.unsplash.com/600x400/?coffee,utrecht',
          'https://source.unsplash.com/600x400/?cafe,interior'
        ],
        video: 'https://www.youtube.com/embed/Scxs7L0vhZ4',
        link: 'https://goo.gl/maps/example1'
      },
      {
        name: 'Vroeg Bunnik',
        coords: [52.0609, 5.1764],
        rating: 4.8,
        hours: '7:30 - 17:00',
        description: 'A countryside gem on the edge of Utrecht—perfect for a mid-ride brunch.',
        menu: 'Pancakes, smoothies, fresh juices',
        phone: '+31 30 654 7890',
        images: [
          'https://source.unsplash.com/600x400/?brunch,cafe',
          'https://source.unsplash.com/600x400/?bike,coffee'
        ],
        video: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
        link: 'https://goo.gl/maps/example2'
      }
      // Add 16 more cafés following this pattern.
    ];

    function generateStars(rating) {
      const full = Math.floor(rating);
      const half = rating - full >= 0.5 ? 1 : 0;
      return '★'.repeat(full) + (half ? '½' : '') + '☆'.repeat(5 - full - half);
    }

    STOPS.forEach(stop => {
      const marker = L.marker(stop.coords).addTo(map);
      marker.on('click', () => {
        document.getElementById('infoCard').style.display = 'flex';
        document.getElementById('placeName').textContent = stop.name;
        document.getElementById('ratingStars').textContent = generateStars(stop.rating) + ` (${stop.rating})`;
        document.getElementById('hours').textContent = `⏰ ${stop.hours}`;
        document.getElementById('description').textContent = stop.description;
        document.getElementById('menu').textContent = stop.menu;
        document.getElementById('phone').textContent = stop.phone;
        document.getElementById('mapsLink').href = stop.link;

        // Load carousel images
        const carousel = document.getElementById('carousel');
        carousel.innerHTML = stop.images.map(img => `<img src="${img}" alt="${stop.name}">`).join('');

        // Load video
        document.getElementById('videoFrame').src = stop.video;
      });
    });
  </script>
</body>
</html>
